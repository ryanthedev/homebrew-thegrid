name: Update Formula

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version number'
        required: true
        type: string
      sha256:
        description: 'SHA256 checksum of the tarball'
        required: true
        type: string
      tarball_url:
        description: 'URL to download the release tarball'
        required: true
        type: string

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update formula
        run: |
          VERSION="${{ inputs.version }}"
          SHA256="${{ inputs.sha256 }}"
          TARBALL_URL="${{ inputs.tarball_url }}"

          echo "Updating formula to version $VERSION"
          echo "SHA256: $SHA256"
          echo "Tarball URL: $TARBALL_URL"

          # Update version
          sed -i 's/version ".*"/version "'"$VERSION"'"/' Formula/thegrid.rb

          # Update URL
          sed -i 's|url ".*"|url "'"$TARBALL_URL"'"|' Formula/thegrid.rb

          # Update SHA256
          sed -i 's/sha256 ".*"/sha256 "'"$SHA256"'"/' Formula/thegrid.rb

          echo ""
          echo "Updated formula:"
          head -10 Formula/thegrid.rb

      - name: Commit and push
        run: |
          VERSION="${{ inputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Formula/thegrid.rb
          git commit -m "chore: update formula for thegrid v$VERSION"
          git push

          echo ""
          echo "Formula updated to version $VERSION"
